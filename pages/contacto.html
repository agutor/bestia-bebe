    <main>
        <h1 data-aos="fade-down">Contacto</h1>
        <article class="gridcontacto" data-aos="fade-down">
            <form action="formulario.php">
                <fieldset class="formulario">
                    <div class="item">
                        <label for="nombre">Nombre</label>
                        <input type="text" name="nombre" id="nombre">
                    </div>
                    <div class="item">
                        <label for="pais">Nacionalidad</label>
                        <select name="pais" id="pais">
                            <option value="arg">Argentina</option>
                            <option value="per">Peru</option>
                            <option value="chl">Chile</option>
                            <option value="uru">Uruguay</option>
                            <option value="col">Colombia</option>
                            <option value="bol">Bolivia</option>
                            <option value="par">Paraguay</option>
                            <option value="esp">España</option>
                            <option value="otro">Otra</option>
                        </select>
                    </div>
                    <div class="item">
                        <label for="phone">Teléfono</label>
                        <input type="tel" name="phone" id="phone">
                    </div>
                    <div class="item">
                        <label for="email">E-mail</label>
                        <input type="email" name="email" id="email">
                    </div>
                    <div class="item">
                        <label for="asunto">Asunto:</label>
                        <input type="radio" name="asunto" id="reclamo">
                        <label for="reclamo">Reclamo</label>
                        <input type="radio" name="asunto" id="consulta">
                        <label for="consulta">Consulta</label>
                    </div>
                    <div class="textarea">
                        <label for="coment">Tu Mensaje</label>
                        <textarea name="coment" id="coment" cols="30" rows="5" placeholder="......."></textarea>
                    </div>
                    <div class="item">
                        <input type="submit" value="Enviar">
                    </div>
                </fieldset>
            </form>
        </article>
